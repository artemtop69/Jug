<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>топ 10 геев</title>

</head>
<body>
    <h1>1 место : ты</h1>
    <p>а ты ожидал другой ответ? </p>
    <button id="inputButton">Введите что нибудь </button>

    <script>
        // Получаем кнопку по её ID
        const button = document.getElementById("inputButton");

        // Добавляем обработчик события для кнопки
        button.onclick = function() {
            // Вызываем prompt для ввода текста
            const userInput = prompt("Введите ваш текст:");

            // Проверяем, был ли введен текст
            if (userInput === null) {
                console.log("Пользователь отменил ввод.");
            } else if (userInput.trim() === "") {
                console.log("Ошибка: введена пустая строка.");
            } else {
                console.log(userInput); // Выводим введенный текст в консоль
            }
        };
    </script>


</body>
</html>
